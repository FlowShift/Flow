# Upsell notifications and bubbles
#
# Format is x.up_[notif|bub]_[embed|site]_[guest|mem]_[game|room]_[minutes].<variation>
# Each of [embed|site], [guest|mem] or [game|room] can also be "x" to mean either.
# For single-player games, minutes may also be -1 to mean "end of game".
# The variation is optional and used for randomization purposes, but the period is not.
# May as well always use .1 for single-variations
# {0} is the place name, {1} is the placeId.
